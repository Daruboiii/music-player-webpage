<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/icon/clipart697067.png" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="/icon/clipart697067.png" alt="music-player" />Music Player
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Anime Phonk</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" src="/song-cover/1.jpg" />
            <span class="songName">Rambo Phonk 2</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:23
                <i id="0" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" src="/song-cover/unnamed.png" /><span class="songName"
              >Vortex</span
            >
            <span class="songlistplay"
              ><span class="timestamp"
                >2:41
                <i id="1" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" src="/song-cover/download.jpeg" /><span
              class="songName"
              >Brazillain Phonk</span
            ><span class="songlistplay"
              ><span class="timestamp"
                >1:31
                <i id="2" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" src="/song-cover/unnamed (1).png" /><span
              class="songName"
              >Drift Phonk</span
            ><span class="songlistplay"
              ><span class="timestamp"
                >2:10
                <i id="3" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" src="/song-cover/noob.webp" /><span class="songName"
              >Madness</span
            ><span class="songlistplay"
              ><span class="timestamp"
                >1:51
                <i id="4" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" src="/song-cover/ok.jpg" /><span class="songName"
              >Drift Rush</span
            ><span class="songlistplay"
              ><span class="timestamp"
                >2:40
                <i id="5" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" src="/song-cover/eyes.png" /><span class="songName"
              >Safer</span
            ><span class="songlistplay"
              ><span class="timestamp"
                >1:59
                <i id="6" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" src="/song-cover/blue.webp" /><span class="songName"
              >Night Drive</span
            ><span class="songlistplay"
              ><span class="timestamp"
                >3:01
                <i id="7" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" src="/song-cover/unnamed.jpg" /><span class="songName"
              >Speed</span
            ><span class="songlistplay"
              ><span class="timestamp"
                >1:01
                <i id="8" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" src="/song-cover/purple.png" /><span class="songName"
              >Midnight Mosh</span
            ><span class="songlistplay"
              ><span class="timestamp"
                >0:45
                <i id="9" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="/gifs/playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">Rambo Phonk, ScrewedQueen</span>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
